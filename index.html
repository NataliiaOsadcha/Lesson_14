<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_15</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">

      </div>
      <div class="left_form">
        <div class="box_for_form">

          <!-- switch -->

          <div class="registration_block_switch ">
            <input id="switch" type="checkbox" name="remember" />
            <label class="main_color_text main_text_fz" for="switch">
              <span>Вход</span>
              <span>Регистрация</span>
            </label>
          </div>
          
            <h2 class="h2_in main_color_text">Вход</h2>
            <form action="#" method="post">
              <!-- 01 -->

              <input
                class="input_form main_color_text"
                type="email"
                name="user_email"
                placeholder="Введите E-mail"
              />
              <input
                class="input_form main_color_text"
                type="password"
                name="user_password"
                placeholder="Пароль"
              />

              <!--02-->
              <div class="password_remember">
                <div class="custom_checkbox main_text_fz">
                  <!-- важна последовательность!!! -->
                  <input id="check" type="checkbox" name="remember" />
                  <label class="main_color_text" for="check">Запомнить меня</label>
                </div>
                <a class="main_text_fz accent_color_text" href="#">Забыли пароль?</a>
              </div>

              <!-- 03 -->

              <button class="enter_button main_color_text main_text_fz">Войти</button>
              
              <!-- 04 -->

              <div class="registration_link main_text_fz" >
                <p class="accent_color_text" >Еще нет аккаунта?</p>
                <a class="main_color_text" href="#">Зарегистрироваться</a>
              </div>
              
              <p class="main_text_fz accent_color_text">Или войдите через</p>
              
              <!-- 05 -->
              
              <div class="menu_icons">
                <svg class="icon">
                  <use href="./img/sprite.svg#facebook"></use></svg>
                <svg class="icon">
                  <use href="./img/sprite.svg#instagram-logo-fill"></use></svg>
                <svg class="icon">
                  <use href="./img/sprite.svg#linkedin"></use>
                </svg>
              </div>
            </form>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
